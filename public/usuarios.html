<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Usuarios</h1>
    <nav>
      <a href="index.html">Órdenes</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="#" onclick="logout()">Salir</a>
    </nav>
  </header>

  <main class="container">
    <button onclick="mostrarFormulario()">➕ Crear Usuario</button>
    <table border="1" width="100%">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios"></tbody>
    </table>
  </main>

  <div id="formModal" style="display:none; background:#fff; padding:20px; border:1px solid #ccc;">
    <h2 id="tituloForm">Nuevo Usuario</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Clave">
    <select id="role">
      <option value="admin">Admin</option>
      <option value="tecnico">Técnico</option>
    </select>
    <button onclick="guardarUsuario()">Guardar</button>
    <button onclick="cerrarFormulario()">Cancelar</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
