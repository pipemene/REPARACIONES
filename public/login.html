<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Reparaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <div class="text-center mb-3">
              <img src="logo-bluehome.png" alt="BlueHome Inmobiliaria" style="height:60px;">
            </div>
            <h4 class="text-center mb-4">Iniciar Sesión</h4>
            <form id="loginForm">
              <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Usuario" required>
              </div>
              <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <p class="text-danger mt-3 text-center" id="msg"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const resp = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await resp.json();
        if (data.success) {
          window.location.href = `/panel.html?usuario=${data.username}&rol=${data.role}`;
        } else {
          document.getElementById("msg").innerText = "❌ Usuario o contraseña incorrectos";
        }
      } catch (err) {
        document.getElementById("msg").innerText = "⚠️ Error en el servidor";
      }
    });
  </script>
</body>
</html>
