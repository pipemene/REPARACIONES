<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login - BlueHome OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
    <input id="username" placeholder="Usuario" class="w-full p-2 mb-3 border rounded-lg focus:ring"><br>
    <input id="password" type="password" placeholder="Contraseña" class="w-full p-2 mb-3 border rounded-lg focus:ring"><br>
    <button onclick="alert('Login de prueba')" class="w-full bg-[#0f172a] text-white p-2 rounded-lg hover:bg-blue-900 transition">Ingresar</button>
  </div>
</body>
</html>
