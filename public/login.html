<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login - BlueHome OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <div class="flex justify-center mb-4">
      <img src="logo-white.png" class="h-12 bg-[#0f172a] p-2 rounded" alt="BlueHome Logo">
    </div>
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
    <input id="username" placeholder="Usuario" class="w-full p-2 mb-3 border rounded-lg focus:ring"><br>
    <input id="password" type="password" placeholder="Contraseña" class="w-full p-2 mb-3 border rounded-lg focus:ring"><br>
    <button onclick="login()" class="w-full bg-[#0f172a] text-white p-2 rounded-lg hover:bg-blue-900 transition">Ingresar</button>
    <div id="error" class="text-red-600 text-sm mt-2 text-center"></div>
  </div>

<script>
async function login(){
  const res = await fetch('/api/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      username: document.getElementById('username').value,
      password: document.getElementById('password').value
    })
  });
  if(res.ok){
    const data = await res.json();
    localStorage.setItem('token', data.token);
    location.href = '/panel.html';
  }else{
    document.getElementById('error').innerText = '❌ Usuario o contraseña incorrectos';
  }
}
</script>
</body>
</html>
