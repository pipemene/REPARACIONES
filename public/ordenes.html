<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Órdenes - Blue Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo-bluehome.png" class="logo" alt="Blue Home Logo">
    <nav>
      <a href="index.html">Inicio</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="#" onclick="logout()">Salir</a>
    </nav>
  </header>
  <main>
    <h2>Órdenes de Servicio</h2>
    <form id="formOrden">
      <input type="date" id="fecha" required>
      <input type="text" id="inquilino" placeholder="Inquilino" required>
      <input type="text" id="telefono" placeholder="Teléfono" required>
      <input type="text" id="codigoInmueble" placeholder="Código Inmueble" required>
      <input type="text" id="descripcion" placeholder="Descripción" required>
      <button type="button" onclick="crearOrden()">Crear</button>
    </form>
    <button onclick="window.location='ordenes.html'">Ver todas las órdenes</button>
    <table id="ordenesTable">
      <thead>
        <tr>
          <th>Radicado</th><th>Fecha</th><th>Inquilino</th><th>Teléfono</th><th>Código Inmueble</th><th>Descripción</th><th>Técnico</th><th>Estado</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer>Blue Home Inmobiliaria – Mat. 073-16 | info@bluehomeinmo.co</footer>
  <script src="main.js"></script>
  <script>document.addEventListener("DOMContentLoaded", validarSesion);</script>
</body>
</html>
