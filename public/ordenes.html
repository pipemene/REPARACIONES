<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Órdenes - Blue Home</title>
  <link rel="stylesheet" href="styles.css">
  <script src="config.js"></script>
  <script src="ordenes.js" defer></script>
</head>
<body>
  <h2>Órdenes de Servicio</h2>
  <form id="ordenForm">
    <input type="date" id="fecha" required />
    <input type="text" id="inquilino" placeholder="Inquilino" required />
    <input type="text" id="telefono" placeholder="Teléfono" required />
    <input type="text" id="codigo" placeholder="Código Inmueble" required />
    <input type="text" id="descripcion" placeholder="Descripción" required />
    <button type="submit">Crear</button>
  </form>

  <table border="1">
    <thead>
      <tr>
        <th>Radicado</th>
        <th>Fecha</th>
        <th>Inquilino</th>
        <th>Teléfono</th>
        <th>Código</th>
        <th>Descripción</th>
        <th>Técnico</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="tablaOrdenes"></tbody>
  </table>
</body>
</html>
