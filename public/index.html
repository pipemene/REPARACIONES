<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Principal - Blue Home</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <img src="logo-bluehome.png" class="logo" alt="Blue Home Logo">
    <nav>
      <a href="ordenes.html">Órdenes</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="#" onclick="logout()">Salir</a>
    </nav>
  </header>
  <main>
    <section class="resumen">
      <div class="res-card pendiente" onclick="window.location='ordenes.html?estado=Pendiente'">
        <h1 id="pendientesCount">0</h1>
        <p>Pendientes</p>
      </div>
      <div class="res-card proceso" onclick="window.location='ordenes.html?estado=En%20Proceso'">
        <h1 id="procesoCount">0</h1>
        <p>En Proceso</p>
      </div>
      <div class="res-card finalizada" onclick="window.location='ordenes.html?estado=Finalizada'">
        <h1 id="finalizadasCount">0</h1>
        <p>Finalizadas</p>
      </div>
    </section>

    <section class="dashboard">
      <div class="card" onclick="window.location='ordenes.html'">
        <i class="fa-solid fa-file-alt"></i>
        <h3>Órdenes</h3>
      </div>
      <div class="card" onclick="window.location='usuarios.html'">
        <i class="fa-solid fa-users"></i>
        <h3>Usuarios</h3>
      </div>
      <div class="card" onclick="logout()">
        <i class="fa-solid fa-sign-out-alt"></i>
        <h3>Salir</h3>
      </div>
    </section>
  </main>
  <footer>Blue Home Inmobiliaria – Mat. 073-16 | info@bluehomeinmo.co</footer>
  <script src="main.js"></script>
</body>
</html>
