<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Reparaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Gestor de Reparaciones</h1>

    <!-- Login -->
    <div id="loginCard" class="card p-4 shadow-sm">
      <h3 class="mb-3">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <input type="text" id="usuario" class="form-control" placeholder="Usuario" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>

    <!-- Dashboard SUPERADMIN -->
    <div id="dashboardSuperadmin" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Panel Superadmin - <span id="superadminNombre"></span></h3>
        <button id="logoutBtnSuperadmin" class="btn btn-danger btn-sm">Cerrar sesión</button>
      </div>

      <!-- Tabs -->
      <ul class="nav nav-tabs" id="superadminTabs">
        <li class="nav-item">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#ordenesTab">Órdenes</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#usuariosTab">Usuarios</button>
        </li>
      </ul>

      <div class="tab-content mt-3">
        <!-- Tab Órdenes -->
        <div class="tab-pane fade show active" id="ordenesTab">
          <h4>Gestión de Órdenes</h4>
          <form id="crearOrdenForm" class="row g-3 mb-4">
            <div class="col-md-3">
              <input type="text" id="codigoInmueble" class="form-control" placeholder="Código inmueble" required>
            </div>
            <div class="col-md-3">
              <input type="text" id="cliente" class="form-control" placeholder="Nombre cliente" required>
            </div>
            <div class="col-md-3">
              <input type="text" id="telefono" class="form-control" placeholder="Teléfono" required>
            </div>
            <div class="col-md-3">
              <textarea id="descripcion" class="form-control" placeholder="Descripción del daño" required></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Crear Orden</button>
            </div>
          </form>

          <input type="text" id="filtroCliente" class="form-control mb-2" placeholder="Buscar por cliente...">
          <select id="filtroEstado" class="form-select mb-2">
            <option value="">Filtrar por estado</option>
            <option value="pendiente">Pendiente</option>
            <option value="en proceso">En proceso</option>
            <option value="finalizada">Finalizada</option>
            <option value="cancelada">Cancelada</option>
            <option value="esperando repuestos">Esperando repuestos</option>
          </select>

          <table class="table table-bordered" id="ordenesTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Técnico Asignado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- Tab Usuarios -->
        <div class="tab-pane fade" id="usuariosTab">
          <h4>Gestión de Usuarios</h4>
          <form id="crearUsuarioForm" class="row g-3 mb-3">
            <div class="col-md-3">
              <input type="text" id="nuevoUsuario" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="col-md-3">
              <input type="password" id="nuevoPassword" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="col-md-3">
              <select id="nuevoRol" class="form-select">
                <option value="tecnico">Técnico</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-success w-100">Crear Usuario</button>
            </div>
          </form>

          <table class="table table-bordered" id="usuariosTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Rol</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let usuarioActivo = null;

    async function cargarOrdenes() {
      const res = await fetch('/api/ordenes');
      const ordenes = await res.json();
      const tbody = document.querySelector('#ordenesTable tbody');
      tbody.innerHTML = '';
      ordenes
        .filter(o => {
          const clienteFiltro = document.getElementById('filtroCliente').value.toLowerCase();
          const estadoFiltro = document.getElementById('filtroEstado').value;
          return (!clienteFiltro || o.nombre.toLowerCase().includes(clienteFiltro)) &&
                 (!estadoFiltro || o.estado === estadoFiltro);
        })
        .forEach(o => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${o.id}</td>
            <td>${o.nombre}</td>
            <td>${o.descripcion}</td>
            <td>${o.estado}</td>
            <td>${o.tecnicoId || 'Sin asignar'}</td>
            <td>
              <a class="btn btn-secondary btn-sm" href="/api/ordenes/${o.id}/pdf" target="_blank">PDF</a>
            </td>`;
          tbody.appendChild(tr);
        });
    }

    async function cargarUsuarios() {
      const res = await fetch('/api/usuarios');
      const data = await res.json();
      const tbody = document.querySelector('#usuariosTable tbody');
      tbody.innerHTML = '';
      data.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.id}</td>
          <td>${u.usuario}</td>
          <td>${u.rol}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${u.id})">Eliminar</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    async function eliminarUsuario(id) {
      await fetch('/api/usuarios/' + id, { method: 'DELETE' });
      cargarUsuarios();
    }

    document.getElementById('crearUsuarioForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = document.getElementById('nuevoUsuario').value;
      const password = document.getElementById('nuevoPassword').value;
      const rol = document.getElementById('nuevoRol').value;
      await fetch('/api/usuarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, password, rol })
      });
      e.target.reset();
      cargarUsuarios();
    });

    document.getElementById('crearOrdenForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const orden = {
        codigoInmueble: document.getElementById('codigoInmueble').value,
        nombre: document.getElementById('cliente').value,
        telefono: document.getElementById('telefono').value,
        descripcion: document.getElementById('descripcion').value
      };
      await fetch('/api/ordenes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(orden)
      });
      e.target.reset();
      cargarOrdenes();
    });

    document.getElementById('filtroCliente').addEventListener('input', cargarOrdenes);
    document.getElementById('filtroEstado').addEventListener('change', cargarOrdenes);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, password })
      });
      const data = await res.json();
      if (data.usuario && data.rol === 'superadmin') {
        usuarioActivo = data;
        document.getElementById('loginCard').style.display = 'none';
        document.getElementById('dashboardSuperadmin').style.display = 'block';
        document.getElementById('superadminNombre').textContent = data.usuario;
        cargarOrdenes();
        cargarUsuarios();
      } else {
        alert('Credenciales inválidas o no eres superadmin');
      }
    });

    document.getElementById('logoutBtnSuperadmin').addEventListener('click', () => {
      usuarioActivo = null;
      document.getElementById('dashboardSuperadmin').style.display = 'none';
      document.getElementById('loginCard').style.display = 'block';
    });
  </script>
</body>
</html>
