<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Reparaciones</title>
</head>
<body>
  <h1>Login Técnico</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Contraseña" required><br><br>
    <button type="submit">Ingresar</button>
  </form>

  <h2 id="bienvenida"></h2>
  <button id="verMisOrdenes" style="display:none;">Ver Mis Órdenes</button>
  <pre id="misOrdenes"></pre>

  <script>
    let tecnicoId = null;
    let tecnicoNombre = null;

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.tecnicoId) {
        tecnicoId = data.tecnicoId;
        tecnicoNombre = data.nombre;
        document.getElementById('bienvenida').textContent = 'Bienvenido, ' + tecnicoNombre;
        document.getElementById('verMisOrdenes').style.display = 'block';
      } else {
        alert('Credenciales inválidas');
      }
    });

    document.getElementById('verMisOrdenes').addEventListener('click', async () => {
      const res = await fetch('/api/mis-ordenes/' + tecnicoId);
      const data = await res.json();
      document.getElementById('misOrdenes').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
