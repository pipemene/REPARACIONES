<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Reparaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Gestor de Reparaciones</h1>

    <!-- Login -->
    <div id="loginCard" class="card p-4 shadow-sm">
      <h3 class="mb-3">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>

    <!-- Dashboard Técnico -->
    <div id="dashboardTecnico" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Bienvenido, <span id="tecnicoNombre"></span></h3>
        <button id="logoutBtn1" class="btn btn-danger btn-sm">Cerrar sesión</button>
      </div>

      <h4>Mis Órdenes</h4>
      <table class="table table-striped" id="ordenesTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Modal Firma -->
      <div class="modal fade" id="firmaModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Firma del Cliente</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <canvas id="firmaPad" width="300" height="150" style="border:1px solid #000;"></canvas>
              <button class="btn btn-success mt-3 w-100" id="guardarFirmaBtn">Guardar Firma</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard Admin -->
    <div id="dashboardAdmin" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Panel Administrador - <span id="adminNombre"></span></h3>
        <button id="logoutBtn2" class="btn btn-danger btn-sm">Cerrar sesión</button>
      </div>

      <h4>Crear Nueva Orden</h4>
      <form id="crearOrdenForm" class="row g-3 mb-4">
        <div class="col-md-4">
          <input type="text" id="codigoInmueble" class="form-control" placeholder="Código inmueble" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="cliente" class="form-control" placeholder="Nombre cliente" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="telefono" class="form-control" placeholder="Teléfono" required>
        </div>
        <div class="col-12">
          <textarea id="descripcion" class="form-control" placeholder="Descripción del daño" required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Crear Orden</button>
        </div>
      </form>

      <h4>Todas las Órdenes</h4>
      <input type="text" id="filtroCliente" class="form-control mb-2" placeholder="Buscar por cliente...">
      <select id="filtroEstado" class="form-select mb-2">
        <option value="">Filtrar por estado</option>
        <option value="pendiente">Pendiente</option>
        <option value="en proceso">En proceso</option>
        <option value="finalizada">Finalizada</option>
        <option value="cancelada">Cancelada</option>
        <option value="esperando repuestos">Esperando repuestos</option>
      </select>
      <table class="table table-bordered" id="ordenesAdminTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Técnico Asignado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script>
    let usuario = null;
    let ordenSeleccionada = null;
    let signaturePad;

    async function cargarOrdenesTecnico() {
      const res = await fetch('/api/mis-ordenes/' + usuario.tecnicoId);
      const ordenes = await res.json();
      const tbody = document.querySelector('#ordenesTable tbody');
      tbody.innerHTML = '';
      ordenes.forEach(o => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${o.id}</td>
          <td>${o.nombre}</td>
          <td>${o.descripcion}</td>
          <td>${o.estado}</td>
          <td>
            <button class="btn btn-success btn-sm" onclick="finalizarOrden(${o.id})">Finalizar</button>
            <button class="btn btn-secondary btn-sm" onclick="abrirFirma(${o.id})">Firma</button>
            <a class="btn btn-dark btn-sm" href="/api/ordenes/${o.id}/pdf" target="_blank">PDF</a>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function cargarOrdenesAdmin() {
      const res = await fetch('/api/ordenes');
      const ordenes = await res.json();
      const tbody = document.querySelector('#ordenesAdminTable tbody');
      tbody.innerHTML = '';
      ordenes
        .filter(o => {
          const clienteFiltro = document.getElementById('filtroCliente').value.toLowerCase();
          const estadoFiltro = document.getElementById('filtroEstado').value;
          return (!clienteFiltro || o.nombre.toLowerCase().includes(clienteFiltro)) &&
                 (!estadoFiltro || o.estado === estadoFiltro);
        })
        .forEach(o => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${o.id}</td>
          <td>${o.nombre}</td>
          <td>${o.descripcion}</td>
          <td>${o.estado}</td>
          <td>${o.tecnicoId || 'Sin asignar'}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="asignarOrden(${o.id})">Asignar Técnico</button>
            <a class="btn btn-secondary btn-sm" href="/api/ordenes/${o.id}/pdf" target="_blank">PDF</a>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function abrirFirma(id) {
      ordenSeleccionada = id;
      const canvas = document.getElementById('firmaPad');
      signaturePad = new SignaturePad(canvas);
      new bootstrap.Modal(document.getElementById('firmaModal')).show();
    }

    document.getElementById('guardarFirmaBtn').addEventListener('click', async () => {
      if (signaturePad.isEmpty()) {
        alert('Por favor firma primero');
        return;
      }
      const dataUrl = signaturePad.toDataURL();
      await fetch('/api/ordenes/' + ordenSeleccionada, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ firma: dataUrl })
      });
      alert('Firma guardada');
      bootstrap.Modal.getInstance(document.getElementById('firmaModal')).hide();
      cargarOrdenesTecnico();
    });

    async function finalizarOrden(id) {
      await fetch('/api/ordenes/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ estado: 'finalizada' })
      });
      alert('Orden finalizada');
      cargarOrdenesTecnico();
    }

    document.getElementById('crearOrdenForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const orden = {
        codigoInmueble: document.getElementById('codigoInmueble').value,
        nombre: document.getElementById('cliente').value,
        telefono: document.getElementById('telefono').value,
        descripcion: document.getElementById('descripcion').value
      };
      await fetch('/api/ordenes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(orden)
      });
      alert('Orden creada');
      e.target.reset();
      cargarOrdenesAdmin();
    });

    document.getElementById('filtroCliente').addEventListener('input', cargarOrdenesAdmin);
    document.getElementById('filtroEstado').addEventListener('change', cargarOrdenesAdmin);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.tecnicoId || data.rol === 'admin') {
        usuario = data;
        document.getElementById('loginCard').style.display = 'none';
        if (data.rol === 'admin') {
          document.getElementById('dashboardAdmin').style.display = 'block';
          document.getElementById('adminNombre').textContent = data.nombre;
          cargarOrdenesAdmin();
        } else {
          document.getElementById('dashboardTecnico').style.display = 'block';
          document.getElementById('tecnicoNombre').textContent = data.nombre;
          cargarOrdenesTecnico();
        }
      } else {
        alert('Credenciales inválidas');
      }
    });

    document.getElementById('logoutBtn1').addEventListener('click', () => {
      usuario = null;
      document.getElementById('dashboardTecnico').style.display = 'none';
      document.getElementById('loginCard').style.display = 'block';
    });

    document.getElementById('logoutBtn2').addEventListener('click', () => {
      usuario = null;
      document.getElementById('dashboardAdmin').style.display = 'none';
      document.getElementById('loginCard').style.display = 'block';
    });
  </script>
</body>
</html>
