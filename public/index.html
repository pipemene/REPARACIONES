
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reparaciones · Login</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="topbar">
    <img src="/logo.png" alt="Blue Home" />
    <div class="sp"></div>
  </div>
  <div class="container">
    <div class="login-wrap card">
      <h2>Iniciar sesión</h2>
      <label>Usuario</label>
      <input id="lUser" placeholder="Usuario" autofocus />
      <label>Contraseña</label>
      <input id="lPass" type="password" placeholder="Contraseña" />
      <button onclick="doLogin()">Entrar</button>
      <pre id="out" class="hidden"></pre>
    </div>
  </div>

<script>
async function doLogin(){
  const usuario = document.getElementById('lUser').value.trim();
  const password = document.getElementById('lPass').value;
  if(!usuario || !password){ alert('Completa usuario y contraseña'); return; }
  const r = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({usuario,password}) });
  const j = await r.json();
  if(j && !j.error){
    const q = new URLSearchParams({ rol:j.rol, id:j.id, usuario:j.usuario });
    window.location.href = '/panel.html?'+q.toString();
  } else {
    document.getElementById('out').classList.remove('hidden');
    document.getElementById('out').textContent = JSON.stringify(j, null, 2);
    alert(j.error || 'Login falló');
  }
}
</script>
</body>
</html>
