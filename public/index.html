<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Blue Home</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="config.js"></script>
  <script src="login.js" defer></script>
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">

  </form>
</body>
</html>
