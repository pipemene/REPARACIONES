<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Principal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Panel Principal</h1>
    <nav>
      <a href="index.html">Órdenes</a>
      <a href="#" onclick="logout()">Salir</a>
    </nav>
  </header>

  <main class="container">
    <h2>Crear nueva orden</h2>
    <form id="ordenForm">
      <input type="text" id="inquilino" placeholder="Nombre Inquilino" required>
      <input type="text" id="descripcion" placeholder="Descripción" required>
      <input type="text" id="tecnico" placeholder="Técnico" required>
      <select id="estado">
        <option value="Pendiente">Pendiente</option>
        <option value="En Proceso">En Proceso</option>
        <option value="Finalizado">Finalizado</option>
      </select>
      <button type="submit">Crear Orden</button>
    </form>

    <p id="mensaje" style="color:green;font-weight:bold;"></p>

    <h2>Órdenes registradas</h2>
    <table id="tablaOrdenes" border="1" style="width:100%;border-collapse:collapse;">
      <thead>
        <tr>
          <th>Radicado</th>
          <th>Inquilino</th>
          <th>Descripción</th>
          <th>Técnico</th>
          <th>Estado</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="main.js"></script>
</body>
</html>
