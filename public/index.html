<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Reparaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Gestor de Reparaciones</h1>

    <!-- Login -->
    <div id="loginCard" class="card p-4 shadow-sm">
      <h3 class="mb-3">Login</h3>
      <form id="loginForm">
        <div class="mb-3"><input type="text" id="usuario" class="form-control" placeholder="Usuario" required/></div>
        <div class="mb-3"><input type="password" id="password" class="form-control" placeholder="Contraseña" required/></div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>

    <!-- SUPERADMIN / ADMIN Dashboard -->
    <div id="dashboardAdmin" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><span id="rolBadge"></span> Panel Administración - <span id="adminNombre"></span></h3>
        <button id="logoutBtnAdmin" class="btn btn-danger btn-sm">Cerrar sesión</button>
      </div>

      <ul class="nav nav-tabs">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tabOrdenes">Órdenes</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabUsuarios">Usuarios</button></li>
      </ul>

      <div class="tab-content mt-3">
        <!-- Órdenes -->
        <div class="tab-pane fade show active" id="tabOrdenes">
          <h5>Crear Orden</h5>
          <form id="crearOrdenForm" class="row g-3 mb-3">
            <div class="col-md-3"><input id="codigoInmueble" class="form-control" placeholder="Código inmueble" required/></div>
            <div class="col-md-3"><input id="cliente" class="form-control" placeholder="Cliente" required/></div>
            <div class="col-md-3"><input id="telefono" class="form-control" placeholder="Teléfono" required/></div>
            <div class="col-md-3"><textarea id="descripcion" class="form-control" placeholder="Descripción" required></textarea></div>
            <div class="col-12"><button class="btn btn-primary">Crear</button></div>
          </form>

          <table class="table table-bordered" id="ordenesTable">
            <thead><tr><th>ID</th><th>Cliente</th><th>Descripción</th><th>Estado</th><th>Técnico</th><th>Acciones</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- Usuarios -->
        <div class="tab-pane fade" id="tabUsuarios">
          <h5>Gestión de Usuarios</h5>
          <form id="crearUsuarioForm" class="row g-3 mb-3">
            <div class="col-md-3"><input id="nuevoUsuario" class="form-control" placeholder="Usuario" required/></div>
            <div class="col-md-3"><input id="nuevoPassword" type="password" class="form-control" placeholder="Contraseña" required/></div>
            <div class="col-md-3">
              <select id="nuevoRol" class="form-select">
                <option value="tecnico">Técnico</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="col-md-3"><button class="btn btn-success w-100">Crear Usuario</button></div>
          </form>

          <table class="table table-bordered" id="usuariosTable">
            <thead><tr><th>ID</th><th>Usuario</th><th>Rol</th><th>Acciones</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- TÉCNICO Dashboard -->
    <div id="dashboardTecnico" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Panel Técnico - <span id="tecnicoNombre"></span></h3>
        <button id="logoutBtnTec" class="btn btn-danger btn-sm">Cerrar sesión</button>
      </div>

      <table class="table table-striped" id="misOrdenesTable">
        <thead><tr><th>ID</th><th>Cliente</th><th>Descripción</th><th>Estado</th><th>Acciones</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modales -->
  <div class="modal fade" id="editarUsuarioModal" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Editar Usuario</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <input type="hidden" id="editarId"/>
        <div class="mb-2"><label class="form-label">Usuario</label><input id="editarUsuario" class="form-control"/></div>
        <div class="mb-2"><label class="form-label">Nueva Contraseña (opcional)</label><input id="editarPassword" type="password" class="form-control"/></div>
        <div class="mb-2"><label class="form-label">Rol</label>
          <select id="editarRol" class="form-select"><option value="tecnico">Técnico</option><option value="admin">Admin</option></select>
        </div>
        <button id="guardarCambiosBtn" class="btn btn-primary w-100">Guardar</button>
      </div>
    </div></div>
  </div>

  <div class="modal fade" id="evidenciaModal" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Subir Evidencia</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <input type="file" id="evidenciaFile" class="form-control" accept="image/*" capture="environment"/>
        <button id="guardarEvidenciaBtn" class="btn btn-success w-100 mt-2">Guardar Evidencia</button>
      </div>
    </div></div>
  </div>

  <div class="modal fade" id="historialModal" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Historial</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body"><ul id="historialList" class="list-group"></ul></div>
    </div></div>
  </div>

  <!-- Modal Firma -->
  <div class="modal fade" id="firmaModal" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Firma del Cliente</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body text-center">
        <canvas id="firmaPad" width="320" height="180" style="border:1px solid #000; touch-action: none;"></canvas>
        <div class="d-flex gap-2 mt-2">
          <button id="limpiarFirmaBtn" class="btn btn-secondary w-50">Limpiar</button>
          <button id="guardarFirmaBtn" class="btn btn-primary w-50">Guardar Firma</button>
        </div>
      </div>
    </div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script>
    let usuarioActivo = null;
    let usuariosGlobal = [];
    let ordenSeleccionada = null;
    let signaturePad = null;

    async function fetchJSON(url, opts={}) { const r = await fetch(url, opts); return r.json(); }

    // Admin/Superadmin
    async function cargarUsuarios() {
      usuariosGlobal = await fetchJSON('/api/usuarios');
      const tbody = document.querySelector('#usuariosTable tbody'); if (!tbody) return;
      tbody.innerHTML = '';
      usuariosGlobal.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.id}</td><td>${u.usuario}</td><td>${u.rol}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="abrirEditar(${u.id}, '${u.usuario}', '${u.rol}')">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${u.id})">Eliminar</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    async function eliminarUsuario(id) {
      await fetch('/api/usuarios/' + id, { method: 'DELETE' });
      await cargarUsuarios(); await cargarOrdenes();
    }

    function abrirEditar(id, usuario, rol) {
      document.getElementById('editarId').value = id;
      document.getElementById('editarUsuario').value = usuario;
      document.getElementById('editarRol').value = rol;
      document.getElementById('editarPassword').value = '';
      new bootstrap.Modal(document.getElementById('editarUsuarioModal')).show();
    }

    document.getElementById('guardarCambiosBtn')?.addEventListener('click', async () => {
      const id = document.getElementById('editarId').value;
      const usuario = document.getElementById('editarUsuario').value;
      const password = document.getElementById('editarPassword').value;
      const rol = document.getElementById('editarRol').value;
      await fetch('/api/usuarios/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ usuario, password, rol }) });
      bootstrap.Modal.getInstance(document.getElementById('editarUsuarioModal')).hide();
      await cargarUsuarios(); await cargarOrdenes();
    });

    document.getElementById('crearUsuarioForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = document.getElementById('nuevoUsuario').value;
      const password = document.getElementById('nuevoPassword').value;
      const rol = document.getElementById('nuevoRol').value;
      await fetch('/api/usuarios', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ usuario, password, rol }) });
      e.target.reset(); await cargarUsuarios(); await cargarOrdenes();
    });

    async function cargarOrdenes() {
      const ordenes = await fetchJSON('/api/ordenes');
      const tbody = document.querySelector('#ordenesTable tbody'); if (!tbody) return;
      tbody.innerHTML = '';
      ordenes.forEach(o => {
        const tecnico = usuariosGlobal.find(u => u.id === o.tecnicoId);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${o.id}</td>
          <td>${o.nombre}</td>
          <td>${o.descripcion}</td>
          <td>
            <select class="form-select form-select-sm" onchange="cambiarEstado(${o.id}, this.value)">
              ${['pendiente','en proceso','finalizada','cancelada','esperando repuestos'].map(s => `<option value="${s}" ${o.estado===s?'selected':''}>${s}</option>`).join('')}
            </select>
          </td>
          <td>
            <select onchange="asignarTecnico(${o.id}, this.value)" class="form-select form-select-sm">
              <option value="">${tecnico ? tecnico.usuario : 'Sin asignar'}</option>
              ${usuariosGlobal.filter(u => u.rol === 'tecnico').map(u => `<option value="${u.id}">${u.usuario}</option>`)}
            </select>
          </td>
          <td>
            <a class="btn btn-secondary btn-sm" href="/api/ordenes/${o.id}/pdf" target="_blank">PDF</a>
            <button class="btn btn-info btn-sm" onclick="verHistorial(${o.id})">Historial</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    async function asignarTecnico(id, tecnicoId) {
      if (!tecnicoId) return;
      await fetch('/api/ordenes/' + id + '/asignar', { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ tecnicoId, usuario: usuarioActivo.usuario }) });
      await cargarOrdenes();
    }

    async function cambiarEstado(id, estado) {
      await fetch('/api/ordenes/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ estado, usuario: usuarioActivo.usuario }) });
    }

    async function verHistorial(id) {
      const historial = await fetchJSON('/api/ordenes/' + id + '/historial');
      const list = document.getElementById('historialList');
      list.innerHTML = '';
      historial.forEach(h => {
        const li = document.createElement('li'); li.className = 'list-group-item';
        li.textContent = `${h.fecha} - ${h.usuario}: ${h.accion}`; list.appendChild(li);
      });
      new bootstrap.Modal(document.getElementById('historialModal')).show();
    }

    // Técnico
    async function cargarMisOrdenes() {
      const tbody = document.querySelector('#misOrdenesTable tbody'); if (!tbody) return;
      const mis = await fetchJSON('/api/mis-ordenes/' + usuarioActivo.id);
      tbody.innerHTML = '';
      mis.forEach(o => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${o.id}</td>
          <td>${o.nombre}</td>
          <td>${o.descripcion}</td>
          <td>${o.estado}</td>
          <td class="d-flex gap-1">
            <a class="btn btn-secondary btn-sm" href="/api/ordenes/${o.id}/pdf" target="_blank">PDF</a>
            <button class="btn btn-warning btn-sm" onclick="abrirEvidencia(${o.id})">Evidencia</button>
            <button class="btn btn-dark btn-sm" onclick="abrirFirma(${o.id})">Firma</button>
            <button class="btn btn-success btn-sm" onclick="finalizarOrden(${o.id})">Finalizar</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    function abrirEvidencia(id) {
      ordenSeleccionada = id;
      new bootstrap.Modal(document.getElementById('evidenciaModal')).show();
    }

    document.getElementById('guardarEvidenciaBtn')?.addEventListener('click', async () => {
      const input = document.getElementById('evidenciaFile');
      if (!input.files.length) { alert('Selecciona una imagen'); return; }
      const formData = new FormData();
      formData.append('evidencia', input.files[0]);
      formData.append('usuario', usuarioActivo.usuario);
      await fetch('/api/ordenes/' + ordenSeleccionada + '/evidencia', { method: 'POST', body: formData });
      bootstrap.Modal.getInstance(document.getElementById('evidenciaModal')).hide();
      await cargarMisOrdenes();
    });

    function abrirFirma(id) {
      ordenSeleccionada = id;
      const canvas = document.getElementById('firmaPad');
      signaturePad = new SignaturePad(canvas);
      new bootstrap.Modal(document.getElementById('firmaModal')).show();
    }

    document.getElementById('limpiarFirmaBtn').addEventListener('click', () => {
      if (signaturePad) signaturePad.clear();
    });

    document.getElementById('guardarFirmaBtn').addEventListener('click', async () => {
      if (!signaturePad || signaturePad.isEmpty()) { alert('Por favor firma primero'); return; }
      const dataUrl = signaturePad.toDataURL('image/png');
      await fetch('/api/ordenes/' + ordenSeleccionada, {
        method: 'PUT', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ firma: dataUrl, usuario: usuarioActivo.usuario })
      });
      bootstrap.Modal.getInstance(document.getElementById('firmaModal')).hide();
      await cargarMisOrdenes();
    });

    // Login routing por rol
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;
      const r = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ usuario, password }) });
      const data = await r.json();
      if (!data.usuario) { alert(data.error || 'Error de acceso'); return; }
      usuarioActivo = data;
      document.getElementById('loginCard').style.display = 'none';

      if (data.rol === 'tecnico') {
        document.getElementById('dashboardTecnico').style.display = 'block';
        document.getElementById('tecnicoNombre').textContent = data.usuario;
        await cargarMisOrdenes();
      } else {
        document.getElementById('dashboardAdmin').style.display = 'block';
        document.getElementById('adminNombre').textContent = data.usuario;
        document.getElementById('rolBadge').textContent = data.rol === 'superadmin' ? '🔑 Superadmin' : '👤 Admin';
        await cargarUsuarios();
        await cargarOrdenes();
      }
    });

    document.getElementById('logoutBtnAdmin').addEventListener('click', () => { location.reload(); });
    document.getElementById('logoutBtnTec').addEventListener('click', () => { location.reload(); });
  </script>
</body>
</html>
