<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reparaciones · Login</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <div class="logo-box">
      <img src="/logo.png" alt="Blue Home Inmobiliaria" class="logo">
    </div>
    <div class="card login-card">
      <h1>Iniciar sesión</h1>
      <label>Usuario</label>
      <input id="lUser" placeholder="Usuario" autofocus />
      <label>Contraseña</label>
      <input id="lPass" type="password" placeholder="Contraseña" />
      <button onclick="doLogin()">Entrar</button>
      <pre id="out" class="hidden"></pre>
    </div>
  </div>

<script>
async function doLogin(){
  const usuario = document.getElementById('lUser').value;
  const password = document.getElementById('lPass').value;
  const r = await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body: JSON.stringify({usuario,password})});
  const j = await r.json();
  if(j && !j.error){
    try{ sessionStorage.setItem('session', JSON.stringify(j)); }catch(e){}
    const q = new URLSearchParams({ rol:j.rol, id:j.id, usuario:j.usuario });
    window.location.href = '/panel.html?'+q.toString();
  } else {
    document.getElementById('out').classList.remove('hidden');
    document.getElementById('out').textContent = j.error || 'Error';
  }
}
</script>
</body>
</html>
