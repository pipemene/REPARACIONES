<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Reparaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Gestor de Reparaciones</h1>

    <!-- Login -->
    <div id="loginCard" class="card p-4 shadow-sm">
      <h3 class="mb-3">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <input type="text" id="usuario" class="form-control" placeholder="Usuario" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>

    <!-- Dashboard Superadmin/Admin -->
    <div id="dashboardAdmin" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Panel de Administración - <span id="adminNombre"></span></h3>
        <button id="logoutBtn" class="btn btn-danger btn-sm">Cerrar sesión</button>
      </div>

      <h4>Gestión de Usuarios</h4>
      <form id="crearUsuarioForm" class="row g-3 mb-3">
        <div class="col-md-3">
          <input type="text" id="nuevoUsuario" class="form-control" placeholder="Usuario" required>
        </div>
        <div class="col-md-3">
          <input type="password" id="nuevoPassword" class="form-control" placeholder="Contraseña" required>
        </div>
        <div class="col-md-3">
          <select id="nuevoRol" class="form-select">
            <option value="tecnico">Técnico</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success w-100">Crear Usuario</button>
        </div>
      </form>

      <table class="table table-bordered" id="usuariosTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal Editar Usuario -->
    <div class="modal fade" id="editarUsuarioModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editarId">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" id="editarUsuario" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Nueva Contraseña (opcional)</label>
              <input type="password" id="editarPassword" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Rol</label>
              <select id="editarRol" class="form-select">
                <option value="tecnico">Técnico</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button class="btn btn-primary w-100" id="guardarCambiosBtn">Guardar Cambios</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let usuarioActivo = null;

    async function cargarUsuarios() {
      const res = await fetch('/api/usuarios');
      const data = await res.json();
      const tbody = document.querySelector('#usuariosTable tbody');
      tbody.innerHTML = '';
      data.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.id}</td>
          <td>${u.usuario}</td>
          <td>${u.rol}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="abrirEditar(${u.id}, '${u.usuario}', '${u.rol}')">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${u.id})">Eliminar</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    async function eliminarUsuario(id) {
      await fetch('/api/usuarios/' + id, { method: 'DELETE' });
      cargarUsuarios();
    }

    function abrirEditar(id, usuario, rol) {
      document.getElementById('editarId').value = id;
      document.getElementById('editarUsuario').value = usuario;
      document.getElementById('editarRol').value = rol;
      document.getElementById('editarPassword').value = '';
      new bootstrap.Modal(document.getElementById('editarUsuarioModal')).show();
    }

    document.getElementById('guardarCambiosBtn').addEventListener('click', async () => {
      const id = document.getElementById('editarId').value;
      const usuario = document.getElementById('editarUsuario').value;
      const password = document.getElementById('editarPassword').value;
      const rol = document.getElementById('editarRol').value;
      await fetch('/api/usuarios/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, password, rol })
      });
      bootstrap.Modal.getInstance(document.getElementById('editarUsuarioModal')).hide();
      cargarUsuarios();
    });

    document.getElementById('crearUsuarioForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = document.getElementById('nuevoUsuario').value;
      const password = document.getElementById('nuevoPassword').value;
      const rol = document.getElementById('nuevoRol').value;
      await fetch('/api/usuarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, password, rol })
      });
      e.target.reset();
      cargarUsuarios();
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, password })
      });
      const data = await res.json();
      if (data.usuario) {
        usuarioActivo = data;
        document.getElementById('loginCard').style.display = 'none';
        document.getElementById('dashboardAdmin').style.display = 'block';
        document.getElementById('adminNombre').textContent = data.usuario;
        cargarUsuarios();
      } else {
        alert('Credenciales inválidas');
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      usuarioActivo = null;
      document.getElementById('dashboardAdmin').style.display = 'none';
      document.getElementById('loginCard').style.display = 'block';
    });
  </script>
</body>
</html>
