<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Reparaciones</title>
</head>
<body>
  <h2 id="welcome"></h2>
  <button onclick="logout()">Cerrar sesi√≥n</button>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const usuario = getQueryParam("usuario");
    const rol = getQueryParam("rol");
    document.getElementById("welcome").innerText = `Bienvenido, ${usuario} (${rol})`;

    function logout() {
      window.location.href = "/";
    }
  </script>
</body>
</html>
