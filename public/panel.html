<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Bluehome</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="p-6 bg-blue-800 text-white">
    <h1 id="bienvenida"></h1>
    <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded">Cerrar sesi√≥n</button>
  </div>
  <script>
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");
    document.getElementById("bienvenida").textContent = `Bienvenido ${username} (${role})`;

    function logout() {
      localStorage.clear();
      window.location.href = "/";
    }
  </script>
</body>
</html>
